<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Profile Card Component</title>
  </head>

  <body>
    <div class="card">
      <div class="top">
        
      </div>
      <div class="body">
        <img src="images/image-victor.jpg" alt="victor" />
        <div class="name-age">Victor Crest <span>26</span></div>
        <div class="city">London</div>
      </div>
      <div class="bottom">
        <div class="box">
          <div class="stat1">80K</div>
          <div class="stat2">Followers</div>
        </div>
        <div class="box">
          <div class="stat1">803K</div>
          <div class="stat2">Likes</div>
        </div>
        <div class="box">
          <div class="stat1">1.4K</div>
          <div class="stat2">Photos</div>
        </div>

      </div>
    </div>
  </body>
</html>
